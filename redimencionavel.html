<!doctype html class="my-2 rounded-full h-10 w-[16rem] px-4">
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Redimencionavel Div</title>
</head>

<style>
    * {
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #111827;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }


    .resizable {
        height: 5rem;
        width: 14rem;
        color: deepskyblue;
        border: 2px solid deepskyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto;
        resize: auto;
    }
</style>

<body>
    <div class="resizable">
        Funec Riacho 
    </div>
</body>

</html>
